<div id="app">
  <section class="section">
    <div class="container mt-2">
      <div class="row">
        <div class="col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-8 offset-lg-2 col-xl-8 offset-xl-2">
          <div class="login-brand">
            <img  routerLink="/" src="../assets/img/stisla-fill.svg" alt="logo" width="100" class="shadow-light rounded-circle">
          </div>

          <div  class="card card-primary">
            <div class="card-header">
              <h4>Register as {{userType=='citizen'?'Citizen':'Service Provider'}} </h4>
            </div>

            <div class="card-body">
              <form [formGroup]="fg" (ngSubmit)="register()">
                <div class="row">
                  <div class="form-group col-6">
                    <label for="fullname"> {{userType=='citizen'?'Full Name':'Service Provider Name'}}  </label>
                    <input formControlName="fullname" id="fullname" type="text" class="form-control" name="fullname" autofocus>
                  </div>
                  <div class="form-group col-6">
                    <label for="username">Username</label>
                    <input formControlName="username" id="username" type="text" class="form-control" name="username">
                  </div>
                </div>

                <div class="form-group">
                  <label for="email">Email</label>
                  <input formControlName="email" id="email" type="email" class="form-control" name="email">
                  <div class="invalid-feedback">
                  </div>
                </div>

                <div class="row">
                  <div class="form-group col-6">
                    <label for="password" class="d-block">Password</label>
                    <input formControlName="password" id="password" type="password" class="form-control pwstrength" data-indicator="pwindicator"
                      name="password">
                    <div id="pwindicator" class="pwindicator">
                      <div class="bar"></div>
                      <div class="label"></div>
                    </div>
                  </div>
                  <div class="form-group col-6">
                    <label for="password2" class="d-block">Password Confirmation</label>
                    <input formControlName="password2" id="password2" type="password" class="form-control" name="password-confirm">
                  </div>
                </div>

                <div class="form-group">
                  <label for="address">Address</label>
                  <input formControlName="address" id="address" type="text" class="form-control" name="address">
                  <div class="invalid-feedback">
                  </div>
                </div>


                <div class="form-group">
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" name="agree" class="custom-control-input" id="agree">
                    <label class="custom-control-label" for="agree">I agree with the terms and conditions</label>
                  </div>
                </div>

                <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-lg btn-block">
                    Register
                  </button>
                </div>
              </form>
            </div>





          </div>




          <div class="mt-5 text-muted text-center">
            Already have an account?
            <div class="div">
              <a class="btn btn-outline-primary" [routerLink]="['/login']"><i class="fas fa-info-circle"></i>Login</a>
            </div>

          </div>



          <div class="simple-footer">
            Copyright &copy; Citizen Issue Solver 2022
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
