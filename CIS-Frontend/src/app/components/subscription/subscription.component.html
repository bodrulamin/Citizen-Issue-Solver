<div class="main-content">
    <section class="section">
        <div class="section-header">
            <h1>Subscription</h1>
        </div>

        <div class="section-body">

            <div class="row">
                <div *ngFor="let item of categories" class="col-12 col-sm-6 col-lg-3">
                    <div class="card">
                        <div class="card-body text-center">
                            <div class="h5 mb-2">{{item.name}}</div>
                            <button class="btn  btn-outline-primary mr-1" (click)='subscribe(item.name)'>Subscribe</button>
                             <button class="btn  btn-outline-danger"  (click)='unsubscribe(item.name)'>Unsubcibe</button>
                        </div>
                    </div>
                </div>

            </div>


        </div>
    </section>
</div>
