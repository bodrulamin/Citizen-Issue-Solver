<div class="main-content">
  <section class="section">
    <div class="section-header">
      <h1>Add Category</h1>
    </div>

    <div class="section-body">
      <form (ngSubmit)="addcategory()">
        <div class="card">
          <div class="card-header">
            <h4>Category Form</h4>
          </div>
          <div class="card-body">
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Category Name</label>
              <div class="col-sm-6">
                <input type="text" [(ngModel)]="c.name" name="name" class="form-control" id="inputEmail3"
                  placeholder="Category Name">
              </div>
            </div>
          </div>
          <div class="card-footer">
            <button type="submit" class="btn btn-primary">Add Category</button>
          </div>
        </div>
      </form>


      <div class="row">
        <div *ngFor="let item of categories" class="col-12 col-sm-6 col-lg-3">
          <div class="card">
            <div class="card-body text-center">
              <div class="h5 mb-2">{{item.name}}</div>
              <button (click)="delete(item)" class="btn btn-outline-danger" id="toastr-1">delete</button>
            </div>
          </div>
        </div>

      </div>


    </div>
  </section>
</div>
