<div class="main-content">
  <section class="section">
    <div class="section-header">
      <h1>Post Issue</h1>
    </div>


    <div class="section-body">
      <h2 class="section-title">Create New Issue</h2>
      <p class="section-lead">
        On this page you can create a new shout and fill in all fields.
      </p>

      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h4>Tell us about the issue</h4>
            </div>
            <div class="card-body">
              <div class="form-group row mb-4">
                <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Title</label>
                <div class="col-sm-12 col-md-7">
                  <input [(ngModel)]="shout.shoutTitle" type="text" class="form-control">
                </div>
              </div>
              <div class="form-group row mb-4">
                <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Category</label>
                <div class="col-sm-12 col-md-7">
                  <div class="selectric-wrapper selectric-form-control selectric-selectric selectric-below">
                    <div class="selectric-hide-select">
                      <select name="category" [(ngModel)] = 'shout.categoryId' class="form-control selectric" tabindex="-1">
                        <option *ngFor="let c of categories" value="{{c.id}}">{{c.name}}</option>

                      </select>
                    </div>

                  </div>
                </div>
              </div>
              <div class="form-group row mb-4">
                <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Content</label>
                <div class="col-sm-12 col-md-7">
                  <textarea class="form-control" [(ngModel)]="shout.shoutmessage" 
                    ></textarea>
                </div>
              </div>
              <div class="form-group row mb-4">
                <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Image</label>
                <div class="col-sm-12 col-md-7">
                  <div id="image-preview" class="image-preview">
                    <label for="image-upload" id="image-label">Choose File</label>
                    <input type="file" name="image" id="image-upload">
                  </div>
                </div>
              </div>
              <div class="form-group row mb-4">
                <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Location</label>
                <div class="col-sm-12 col-md-7">
                  <div class="bootstrap-tagsinput"><input type="text" [(ngModel)]="shout.address"  name="address" placeholder=""></div><input type="text"
                    class="form-control inputtags" style="display: none;">
                </div>
              </div>

              <div class="form-group row mb-4">
                <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3"></label>
                <div class="col-sm-12 col-md-7">
                  <button (click)="postShout()" class="btn btn-primary mr-1" type="submit">Submit</button>
                  <button class="btn btn-secondary" type="reset">Reset</button>

               
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


  </section>
</div>
